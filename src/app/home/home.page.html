<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <ion-button color="primary" (click)="flash1()">flashOn</ion-button>
</ion-content>

<ion-content>
<ion-button color="primary"(click)="flash2();">flashOff</ion-button>
</ion-content>
<ion-content>
  <ion-button color="primary"(click)="file();">Open file</ion-button>
  </ion-content>
  <ion-content>
    <ion-button color="primary"(click)="contact();">Open file</ion-button>
    </ion-content>
<ion-item>
  <ion-range min="1" max="10" step="2" (ionChange)="bright()">
    <ion-icon size="small" slot="start" name="sunny"></ion-icon>
    <ion-icon slot="end" name="sunny"></ion-icon>
  </ion-range>
</ion-item>
